<!doctype html>
<html lang="en">

<head>
    <title>Our Hero database</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="Body">
    <div class="container">
        <h1>Our Hero Database</h1>
        <div class="row">
            <div class="col">
                <h3>Add New Hero</h3>
                <form class="form-control">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">

                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">

                    <label for="heroName" class="form-label">Hero Name</label>
                    <input type="text" class="form-control" id="heroName" placeholder="Hero Name">
                    <div class="row">
                    <div class="col">
                        <button id="btnAdd" type="button" class="btn btn-dark mt-2">
                            <strong>Add Hero</strong>
                        </button>
                    </div>
                    <div class="col">
                        <button id="btnReset" type="button" class="btn btn-danger mt-2 float-end">
                            <strong>Reset</strong>
                        </button>
                    </div>
                    </div>
                </form>
                <h3 class="border-bottom">Instructions</h3>
                <p>Enter your hero details above and press the Add Hero Button or the Enter Key. If any of the inputs
                    are blank,
                    you will receive an alert with links to two databases to search.
                </p>
            </div>
            <div class="col">
                <h3>Results</h3>
                <p id="results"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/site.js"></script>
    <script>
        document.getElementById('btnAdd').addEventListener('click', getValues);
        document.getElementById('btnReset').addEventListener('click', resetHeroes);
        document.getElementById('firstName').addEventListener('keypress', function (keyPressed) {
            if(keyPressed.key == 'Enter'){
                getValues();
            }
        });
        document.getElementById('lastName').addEventListener('keypress', function (keyPressed) {
            if(keyPressed.key == 'Enter'){
                getValues();
            }
        });
        document.getElementById('heroName').addEventListener('keypress', function (keyPressed) {
            if(keyPressed.key == 'Enter'){
                getValues();
            }
        });
        document.body.onload = function () {
            displayHeroes(heroes);
        } 
        
    </script>

</body>

</html>
